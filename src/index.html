        <!-- content -->
        <section class="col-sm-8 col-md-9">
          <div class="tab-content" id="v-pills-tabContent">
            <!-- *******************ALTA DE DATOS********************************** -->
            <div class="tab-pane fade" id="v-pills-register" role="tabpanel" aria-labelledby="v-pills-register-tab">
              <!-- Formulario de Registro -->
              <form class="">
                <div class="form-group d-inline-flex">
                  <label for="board-name" class="col-form-label">Dashboard</label>
                  <input id="board-name" type="text" required class="form-control-plaintext ml-4" placeholder="Nombre del Dashboard">
                </div>
                <div id="form-body" class="col-sm-10 offset-sm-1 col-md-8 offset-md-2">
                  <h5 class="my-3">Datos en Dashboard</h5>
                  <div class="form-group">
                    <label for="nuevas-compras">Cantidad de nuevas compras</label>
                    <input id="nuevas-compras" type="number" class="form-control" required placeholder="Nuevas compras">
                  </div>
                  <div class="form-group">
                    <label for="incremento-compras">Incremento de compras</label>
                    <input id="incremento-compras" type="number" class="form-control" required placeholder="Incremento de compras">
                  </div>
                  <div class="form-group">
                    <label for="nuevos-usuarios">Cantidad nuevos usuarios</label>
                    <input id="nuevos-usuarios" type="number" class="form-control" required placeholder="Nuevos usuarios">
                  </div>
                  <div class="form-group">
                    <label for="nuevas-visitas">Cantidad nuevas visitas</label>
                    <input id="nuevas-visitas" type="number" class="form-control" required placeholder="Nuevas visitas">
                  </div>
                  <div class="d-flex justify-content-end">
                    <button id="form-button" type="submit" class="btn btn-primary my-3">Ingresar Datos</button>
                  </div>
                </div>
              </form>
            </div>
            <!-- ************************MUESTRA TABLEROS*********************** -->
            <div class="tab-pane fade" id="v-pills-dashboards" role="tabpanel" aria-labelledby="v-pills-dashboards-tab">
              <div class="d-inline-flex my-3">
                <label>Dashboard</label>
                <span id="board-name-show" class="ml-4"></span>
              </div>
              <div class="d-flex flex-wrap justify-content-between">
                <!-- CARD COMPRAS -->
                <div class="card text-white bg-info mb-3" style="max-width: 12rem;">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-7">
                        <h2 id="title-shopping" class="card-title"></h2>
                        <p class="card-text">Nuevas Compras</p>
                      </div>
                      <figure class="col-5">
                        <img class="img-fluid" src="assets/images/bag.png" alt="bag">
                      </figure>
                    </div>
                  </div>
                  <div class="card-header">M치s Info<i class="fas fa-plus-circle mx-2"></i></div>
                </div>
                <div class="card text-white bg-success mb-3" style="max-width: 12rem;">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-7">
                        <h2 id="title-incremet" class="card-title"></h2>
                        <p class="card-text">Incremento de Compras</p>
                      </div>
                      <figure class="col-5">
                        <img class="img-fluid" src="assets/images/bar-chart.png" alt="bar-chart">
                      </figure>
                    </div>
                  </div>
                  <div class="card-header">M치s Info<i class="fas fa-plus-circle mx-2"></i></div>
                </div>
                <div class="card text-white bg-warning mb-3" style="max-width: 12rem;">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-7">
                        <h2 id="title-users" class="card-title"></h2>
                        <p class="card-text">Nuevos Usuarios</p>
                      </div>
                      <figure class="col-5">
                        <img class="img-fluid" src="assets/images/add-user.png" alt="bar-chart">
                      </figure>
                    </div>
                  </div>
                  <div class="card-header">M치s Info<i class="fas fa-plus-circle mx-2"></i></div>
                </div>
                <div class="card text-white bg-danger mb-3" style="max-width: 12rem;">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-7">
                        <h2 id="title-visit" class="card-title"></h2>
                        <p class="card-text">Nuevas Visitas</p>
                      </div>
                      <figure class="col-5">
                        <img class="img-fluid" src="assets/images/pie-chart.png" alt="bar-chart">
                      </figure>
                    </div>
                  </div>
                  <div class="card-header">M치s Info<i class="fas fa-plus-circle mx-2"></i></div>
                </div>

              </div>
            </div>
          </div>
        </section>
